<!DOCTYPE html>
<html>
<head>
    <title>Product recommendation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .search-container {
            margin-bottom: 20px;
        }
        .search-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        .search-btn {
            margin-top: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        th {
            background-color: #e9ecef;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Product Search</h1>
        <div class="search-container">
            <form method="post" action="/">
                <div class="input-group">
                    <input type="text" name="search_query" class="search-input" placeholder="Search for products" value="{{ search_query }}">
                    <button type="submit" class="btn btn-primary search-btn">Search</button>
                </div>
            </form>
        </div>

        {% if search_results %}
            {% for result in search_results %}
                <h2>{{ result.product_name }} (Unique ID: {{ result.unique_id }})</h2>
                <p>Product URL: <a href="{{ result.product_url }}" target="_blank">{{ result.product_url }}</a></p>
                <h3>Recommended Products</h3>
                <table>
                    
                    <tbody>
                        {{ result.recommendations|safe }}
                    </tbody>
                </table>
            {% endfor %}
        {% else %}
            <p>No products found.</p>
        {% endif %}
    </div>
</body>
</html>
